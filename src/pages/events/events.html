<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Events
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="people"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
  <form id="events-form3">
    <ion-item id="events-select1">
      <ion-label>
        Event Channels
      </ion-label>
      <ion-select name="">
        <ion-option>
          RIO
        </ion-option>
        <ion-option>
          STUPA
        </ion-option>
        <ion-option>
          ESB PARTY
        </ion-option>
        <ion-option>
          INFORMATIK
        </ion-option>
        <ion-option>
          ------
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item id="events-input3">
      <ion-label>
        The selected channel
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
  </form>
  <button id="events-button2" ion-button color="positive" block icon-left>
    <ion-icon name="add"></ion-icon>
    Follow Channel
  </button>
  <h3 id="events-heading2" style="color:#000000;">
    Followed Channels
  </h3>
  <div id="events-container1">
    <form id="events-form5">
      <ion-item id="events-input4">
        <ion-label>
          Channel 1
        </ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="events-input5">
        <ion-label>
          Channel 2
        </ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
      <ion-searchbar placeholder="Search channel..." name="" id="events-search1"></ion-searchbar>
    </form>
  </div>
</ion-content>
