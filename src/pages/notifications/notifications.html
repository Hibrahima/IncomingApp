<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Notifications
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <div id="notifications-container2">
    <ion-list id="notifications-list14">
      <ion-item color="none" id="notifications-list-item14">
        <ion-icon name="warning" item-left></ion-icon>
        Task title / Task deadline - Hey, deadline is close
      </ion-item>
    </ion-list>
    <button id="notifications-button5" ion-button color="positive" block icon-left>
      <ion-icon name="arrow-dropright"></ion-icon>
      Go to task
    </button>
  </div>
  <div id="notifications-container7">
    <ion-list id="notifications-list17">
      <ion-item color="none" id="notifications-list-item16">
        <ion-icon name="checkmark" item-left></ion-icon>
        Task title / Task deadline - Job done
      </ion-item>
    </ion-list>
    <button id="notifications-button7" ion-button color="positive" block icon-left>
      <ion-icon name="arrow-dropright"></ion-icon>
      Go to task
    </button>
  </div>
  <div id="notifications-container4">
    <ion-list id="notifications-list16">
      <ion-item color="none" id="notifications-list-item15">
        <ion-icon name="ionic" item-left></ion-icon>
        Task title / Task deadline - Still awaiting
      </ion-item>
    </ion-list>
    <button id="notifications-button4" ion-button color="positive" block icon-left>
      <ion-icon name="arrow-dropright"></ion-icon>
      Go to task
    </button>
  </div>
</ion-content>
