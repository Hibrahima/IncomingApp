<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Tasks
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="list"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list text-wrap>
    <ion-item *ngIf="allTasks.length == 0">
      Empty
    </ion-item>

    <ion-item-sliding *ngFor="let task of allTasks">
        <ion-item>
          <ion-label>{{ task.name }}</ion-label>
          <ion-checkbox (ionChange)="updateTaskStatus(task)" [checked]="task.status"></ion-checkbox>
          <h2>Deadline: {{ task.deadline }}</h2>
          <h2>Priority: {{ task.priority }}</h2>
        </ion-item>

      <ion-item-options side="right">
        <button ion-button (click)="showSingleTask(task.id)">
          <ion-icon name="eye"></ion-icon>
          View
        </button>

        <button ion-button color="danger" (click)="deleteTask(task)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>
