<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Tasks
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="list"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-refresher (ionRefresh)="PullToRefresh($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="Pull to refresh"
                refreshingSpinner="circles"
                refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>

  <ion-list text-wrap>
    <ion-item *ngIf="allTasks.length == 0">
      Empty
    </ion-item>

    <ion-item-sliding *ngFor="let task of allTasks">
        <ion-item>
          <ion-label color="{{task.labelColor}}">{{ task.name }}</ion-label>
          <ion-checkbox (ionChange)="updateTaskStatus(task)" [checked]="task.status"></ion-checkbox>
        </ion-item>

      <ion-item-options side="right">
        <button ion-button (click)="showSingleTask(task.id)">
          <ion-icon name="eye"></ion-icon>
          View
        </button>

        <button ion-button color="danger" (click)="deleteTask(task)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>

        <button ion-button (click)="updateTask(task)">
          <ion-icon name="sync"></ion-icon>
           Update
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>
