<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Tasks
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="list"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <img src="assets/img/before_you_arrive.png" (click)="showTasks('before')" style="width: 100%;" />
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <img src="assets/img/during_your_stay.png" (click)="showTasks('during')" style="width: 100%;" />
      </ion-col>
    </ion-row>

    <ion-row>
    <ion-col>
      <img src="assets/img/at_the_end_of_your_stay.png" (click)="showTasks('after')" style="width: 100%;" />
    </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
